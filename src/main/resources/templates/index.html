	<script>
	window.onload = function(){
		const start = 1;
		const end = 6;
		$.ajax({
			url : "/magazine/more",
			type :"post",
			data : {start:start,end:end},
			success : function(data){
				for(let i=0; i<data.length; i++){
					const magazine = data[i];
					const div = $("<div>");
					div.addClass("swiper-slide");
                
					const a = $("<a>")
					a.attr("href","/magazine/view?magazineNo="+magazine.magazineNo)
					a.css("background-image","url(/magazine/"+magazine.filepath+")");
					
					const title = $("<p>");
					title.addClass("magazine-info");
					title.text(magazine.magazineTitle);
					
					div.append(a).append(title);
					
					$(".swiper-magazine>.swiper-wrapper").append(div);
				}
			}
		});
	}
	</script>
