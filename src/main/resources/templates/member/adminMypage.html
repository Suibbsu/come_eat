<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지(관리자)</title>
<link rel="stylesheet" href="/css/adminMypage.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="/js/jquery-3.6.0.js"></script>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="content-wrap">
		<div class="content-title">
			ADMIN PAGE <span class="material-icons">admin_panel_settings</span>
		</div>
		<div class="mypage-tab-wrap">
			<ul class="mypage-tab">
				<li><a href="/member/adminMypage" class="admin-btn">나의 정보</a></li>
				<li><a href="/member/adminMember">회원관리</a></li>
				<li><a href="/member/adminBook">예약내역</a></li>
				
			</ul>
			<div>
				<form action="/member/update" method="post">
					<table class="mypage-table">
						<tr>
							<th class="first"><label for="memberLevel">회원등급</label></th>
							<td class="first"><th:block
									th:switch="${session.m.memberLevel}">
									<input th:case="1" type="text" name="memberLevel"
										id="memberLevel" class="mypage-input-form" th:value="관리자"
										disabled>
									<input th:case="2" type="text" name="memberLevel"
										id="memberLevel" class="mypage-input-form" th:value="일반회원"
										disabled></td>
						</tr>
						<tr>
							<th><label for="memberId">아이디</label></th>
							<td><input type="text" class="mypage-input-form "
								id="memberId" name="memberId" th:value="${session.m.memberId}"
								readonly></td>
						</tr>
						<tr>
							<th><label for="memberPw">비밀번호</label></th>
							<td><input type="password" class="mypage-input-form hover"
								id="memberPw" name="memberPw" th:value="${session.m.memberPw}">
							</td>
						</tr>
						<tr>
							<th><label for="memberName">이름</label></th>
							<td><input type="text" class="mypage-input-form hover"
								id="memberName" name="memberName"
								th:value="${session.m.memberName}"></td>
						</tr>
						<tr>
							<th><label for="memberEmail">이메일</label></th>
							<td class="mypage-td"><input type="text"
								class="mypage-input-form hover" id="memberEmail"
								name="memberEmail" th:value="${session.m.memberEmail}">
							</td>
						</tr>
						<tr>
							<th><label for="memberPhone">핸드폰번호</label></th>
							<td><input type="text" class="mypage-input-form hover"
								id="memberPhone" name="memberPhone"
								th:value="${session.m.memberPhone}"></td>
						</tr>
						<tr>
							<th id="bottom"><label for="enrollDate">가입일</label></th>
							<td id="bottom"><input type="text"
								class="mypage-input-form hover" id="enrollDate"
								name="enrollDate" th:value="${session.m.enrollDate}" disabled>
							</td>
						</tr>
					</table>
					<div class="btn-wrap">
						<button type="submit" class="btn">정보수정</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<th:block th:include="common/footer"></th:block>

	<script src="/js/adminMypage.js"></script>
	
</body>
</html>
