<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MY PAGE</title>
	<link rel="stylesheet" href="/css/mypage.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="content-wrap">
		<div class="content-title">MY PAGE</div>
			<div class="mypage-tab-wrap">
				<ul class="mypage-tab">
					<li>회원정보</li>
					<li>맛집저장</li>
					<li>예약내역</li>
				</ul>
			</div>
		<div class="mypage-content">
			<div class="mypage-content-title">
				<h3>나의 정보</h3>
			</div>
			
			<form action="/member/update" method="post">
        	<table>
        	<tr>
        		<td class="mypage-th">
                    <label for="memberLevel">등급</label>
                </td>
                <td>
                    <th:block th:switch="${session.m.memberLevel}">
						<input th:case="1" type="text" name="memberLevel" id="memberLevel" class="mypage-input-form" th:value="관리자" disabled>
						<input th:case="2" type="text" name="memberLevel" id="memberLevel" class="mypage-input-form" th:value="일반회원" disabled>
                </td>
            <tr>
                <td class="mypage-th">
                    <label for="memberId">아이디</label>
                </td>
                <td>
                    <input type="text" class="mypage-input-form" id="memberId" name="memberId" th:value="${session.m.memberId}" readonly>
                </td>
            <tr>
                <td class="mypage-th">
                    <label for="memberPw">비밀번호</label>
                </td>
                <td>
                    <input type="password" class="mypage-input-form" id="memberPw" name="memberPw" th:value="${session.m.memberPw}">
                    <span class="comment"></span>
                </td>
            </tr>
            <tr>
                <td class="mypage-th">
                    <label for="memberName">이름</label>
                </td>
                <td>
                    <input type="text" class="mypage-input-form" id="memberName" name="memberName" th:value="${session.m.memberName}">
                </td>
            </tr>
            <tr>
                <td class="mypage-th">
                    <label for="memberEmail">이메일</label>
                </td>
                <td class="mypage-td">
                    <input type="text" class="mypage-input-form" id="memberEmail" name="memberEmail" th:value="${session.m.memberEmail}">
                </td>
            </tr>
            <tr>  
                <td class="mypage-th">
                    <label for="memberPhone">핸드폰번호</label>
                </td>
                <td>
                    <input type="text" class="join-input-form" id="memberPhone" name="memberPhone" th:value="${session.m.memberPhone}">         
                </td>
            </tr>
            <tr>  
                <td class="mypage-th">
                    <label for="enrollDate">가입일</label>
                </td>
                <td>
                    <input type="text" class="mypage-input-form" id="enrollDate" name="enrollDate" th:value="${session.m.enrollDate}" disabled>         
                </td>
            </tr>
        </table>
       		<div class="btn-box">
					<button type="submit" class="btn">정보수정</button>
					<a th:if="${session.m.memberLevel != 1}" href="/member/delete" class="btn">회원탈퇴</a>
					<a th:if="${session.m.memberLevel == 1}" href="/member/admin" class="btn">회원관리</a>
			</div>
       </form> 
       </div>
			</div>
			<!--  mypage-content 닫힘 -->
      </div>  
	<th:block th:include="common/footer"></th:block>
</body>
</html>
