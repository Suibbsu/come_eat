<!DOCTYPE html>
<htmlã€€xmlns:th="http://www.thymeleaf.org">
<head>
<style>


.swal-modal{
	border-radius: 50px;
	border : 4px solid #ff3700ff;
}
.swal-button 
{
	background-color: #ccc;
	font-size: 24px;
	text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.3);
}
.swal-button:not([disabled]):hover{
	background-color: #ff3700ff;
}


</style>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<script src="/js/sweetalert.min.js"></script>
	<script th:inline="javascript">
		const title = [[${title}]];
		const msg = [[${msg}]];
		const icon = [[${icon}]];
		const loc = [[${loc}]];
		swal({
			title : title,
			text : msg,
			icon : icon
		}).then(function(){
			location.href = loc;
		});
	</script>

</body>
</html>
