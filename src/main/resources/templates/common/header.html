<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>come eat header</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<script src="/js/jquery-3.6.0.js"></script>
	<script src="/js/header.js"></script>
</head>
<body>
    <header class="header-wrap">
        <div class="center-wrap">
            <div class="header-left">
                <a href="/">
                    <img src="/img/logo_w.png" alt="logo">
                </a>
            </div>
            <div class="header-center">
                <ul>
                    <li>
                        <a href="/review/aroundPlace">내주변맛집</a>
                    </li>
                    <li>
                        <a href="/location/list">지역별맛집</a>
                    </li>
                    <li>
                        <a href="#">이벤트</a>
                    </li>
                    <li>
                        <a href="/magazine/list">매거진</a>
                    </li>
                    <li>
                        <a href="/board/list?pageNum=1">커뮤니티</a>
                    </li>
                </ul>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="javascript:void(0)" id="search-btn"><span class="material-icons">search</span></a></li>
                    <li><a href="/member/login"><span class="material-icons">login</span></a></li>
                    <li><a href="#"><span class="material-icons">face</span></a></li>
                </ul>
            </div>
        </div>
        <div class="header-search-box">
                <div>
                    <form action="/">
                        <input type="text" name="search">
                        <button type="submit"><span class="material-icons">search</span></button>
                        <p>추천검색어</p>
                        <ul>
                            <li>#인기맛집</li>
                            <li>#제주맛집</li>
                            <li>#부산맛집</li>
                            <li>#강원도맛집</li>
                            <li>#신규맛집</li>
                        </ul>
                    </form>
                </div>
        </div>
    </header>
    <script>
  	//검색창토글
    $("#search-btn").on("click",function(){
                $(".header-search-box").slideToggle();
    });
    </script>
</body>
</html>
