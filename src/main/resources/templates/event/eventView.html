<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/eventView.css">
<title>event</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
		 <div class="content-wrap">
		 	<div class="content-title">이벤트 상세페이지</div>
			<table class="tbl tbl-border">
		        <tr>
		            <th class="b-color-g" style="width: 20%;">제목</th>
		            <td th:text="${e.eventTitle}"  style="text-align: left; text-indent: 2em"></td>
		        </tr>
		        <tr>
		            <th class="b-color-g" style="width: 20%;">소제목</th>
		            <td th:text="${e.eventSubtitle}" style="text-align: left; text-indent: 2em"></td>
		        </tr>
		        <tr>
		            <th class="b-color-g" style="width: 20%;">이벤트기간</th>
		            <td th:text="${e.eventDate}" style="text-align: left; text-indent: 2em"></td>
		        </tr>
		        <tr>
		            <td colspan="4" th:utext="${e.eventContent}"></td>
		        </tr>
		        <table class="tbl tbl-border" style="border-top: none;" th:if="${session.m != null && session.m.memberLevel == 1}">
			        <tr>
			            <td>
							<button class="btn" th:onclick="eventDelete([[${e.eventNo}]])" style="width: 100%; font-size: 18px; line-height: 40px;">삭제</button>
			            </td>
			            <td>
			                <a class="btn-o" th:href="@{/event/eventUpdateFrm(eventNo=${e.eventNo})}" style="width: 100%; font-size: 18px; line-height: 40px;">수정</a>
			            </td>
			       </tr> 
		       </table>
		    </table>
    	</div>
		<script>
	function eventDelete(eventNo){
		if(confirm("게시글을 삭제하시겠습니까?")){
			location.href="/event/delete?eventNo="+eventNo;
		}
	}
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
